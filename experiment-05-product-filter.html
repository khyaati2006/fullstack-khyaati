<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Product Filter</title>
<style>
body{font-family:Arial;background:#f5f6fa;padding:40px}
h1{text-align:center}
select{padding:10px;font-size:16px;margin:20px auto;display:block}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:20px}
.card{background:white;padding:20px;border-radius:10px;box-shadow:0 8px 20px rgba(0,0,0,.08);transition:.3s}
.tag{display:inline-block;margin-top:10px;padding:6px 14px;border-radius:20px;color:white;font-size:14px}
.electronics{background:#3b82f6}
.clothing{background:#60a5fa}
</style>
</head>
<body>
<h1>Product Filter</h1>
<select id="filter">
<option value="all">All Products</option>
<option value="electronics">Electronics</option>
<option value="clothing">Clothing</option>
</select>
<div class="grid" id="grid"></div>
<script>
const products=[
{name:"Wireless Headphones",price:129.99,cat:"electronics"},
{name:"Cotton T-Shirt",price:24.99,cat:"clothing"},
{name:"Bluetooth Speaker",price:89.99,cat:"electronics"},
{name:"Denim Jeans",price:59.99,cat:"clothing"}
]
const grid=document.getElementById("grid")
function render(cat){
grid.innerHTML=""
products.filter(p=>cat==="all"||p.cat===cat).forEach(p=>{
grid.innerHTML+=`<div class="card"><h2>${p.name}</h2><p>$${p.price}</p><span class="tag ${p.cat}">${p.cat}</span></div>`
})
}
document.getElementById("filter").onchange=e=>render(e.target.value)
render("all")
</script>
</body>
</html>
