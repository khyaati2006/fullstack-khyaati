<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Experiment 06 - SVG Drawing Tool</title>
<style>
body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#f5f7fb;display:flex;justify-content:center;align-items:center;min-height:100vh}
.container{width:90%;max-width:900px;background:#fff;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.1);padding:20px}
.top{display:flex;justify-content:flex-start;margin-bottom:10px}
button{background:#2563eb;color:#fff;border:none;border-radius:10px;padding:10px 20px;font-size:16px;cursor:pointer}
svg{width:100%;height:400px;border:2px dashed #cbd5e1;border-radius:12px;background:#fff}
.count{text-align:center;margin-top:12px;font-size:18px}
</style>
</head>
<body>
<div class="container">
<div class="top">
<button id="undo">Undo</button>
</div>
<svg id="canvas"></svg>
<div class="count">Circles drawn: <span id="count">0</span></div>
</div>
<script>
const svg=document.getElementById("canvas")
const undoBtn=document.getElementById("undo")
const countEl=document.getElementById("count")
let circles=[]
svg.addEventListener("click",e=>{
const rect=svg.getBoundingClientRect()
const cx=e.clientX-rect.left
const cy=e.clientY-rect.top
const c=document.createElementNS("http://www.w3.org/2000/svg","circle")
c.setAttribute("cx",cx)
c.setAttribute("cy",cy)
c.setAttribute("r",8)
c.setAttribute("fill","#3b82f6")
svg.appendChild(c)
circles.push(c)
countEl.textContent=circles.length
})
undoBtn.addEventListener("click",()=>{
const last=circles.pop()
if(last)svg.removeChild(last)
countEl.textContent=circles.length
})
</script>
</body>
</html>
