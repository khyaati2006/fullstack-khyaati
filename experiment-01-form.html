<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Student Registration</title>
<style>
body{font-family:Arial;background:#f4f4f4;display:flex;justify-content:center;align-items:center;height:100vh}
form{background:#fff;padding:30px;width:350px;border-radius:8px}
h2{text-align:center}
label{display:block;margin-top:15px}
input{width:100%;padding:8px;margin-top:5px;border:2px solid #ccc;border-radius:4px}
input:invalid{border-color:red}
input:valid{border-color:green}
button{margin-top:20px;width:100%;padding:10px;background:black;color:white;border:none;border-radius:4px}
</style>
</head>
<body>
<form>
<h2>Student Registration</h2>
<label>Full Name</label>
<input type="text" required pattern="[A-Za-z\s]{9,50}">
<label>Email</label>
<input type="email" required>
<label>Age</label>
<input type="number" min="16" max="30" required>
<button type="submit">Register</button>
</form>
</body>
</html>
